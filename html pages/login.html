<html lang = "en">
    <head>
        <title>Login Page</title>

    <body>
        <h1 class = "header">Joke Rating Site Login Page</h1>
        <div class = "login">
            <aside>
                <img src="images/Laugh.png" alt = "Laughing emoticon logo" />
            </aside>

            <section class = "form1">
                <form action = "homepage1.html" method="get">
                    <p>To login you need to provide the username and password.</p>
                    <p><strong> Required fields are marked with (*).</strong></p>
                    
                    <p>
                        <label for = "user">Username*</label>
                        <input name = "user" type = "text" placeholder="ex. abc"></input>
                    </p>

                    <p>
                        <label for = "pass">Password*</label>
                        <input name = "pass" type ="password" placeholder=""></input>
                    </p>

                    <p>If you do not have the account. Please click <a href="signup.html">here</a> for Sign-up.</p>

                    <button type = "submit"> Login</button>
                </form>
            </section>
        </div>

        <footer>
            <p>CS 215 * Assignments</p>
        </footer>
    </body>
</html>
